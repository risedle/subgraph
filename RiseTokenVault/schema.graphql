type MintEntity @entity {
	id: ID!
	user: Bytes!
	riseToken: Bytes! # address
	amountETH: BigInt!
	amountRISE: BigInt!
	timestamp: BigInt!
}

type RedeemEntity @entity {
	id: ID!
	user: Bytes!
	riseToken: Bytes! # address
	inputFunction: Bytes!
	amountETH: BigInt!
	timestamp: BigInt!
}

type RevenueEntity @entity {
	id: ID!
	collector: Bytes!
	amount: BigInt!
	recipient: Bytes!
	timestamp: BigInt!
}

