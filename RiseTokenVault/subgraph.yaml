specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RiseTokenVault
    network: arbitrum-one
    source:
      address: "0xf7EDB240DbF7BBED7D321776AFe87D1FBcFD0A94"
      abi: RiseTokenVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - FeeCollected
        - FeeRecipientUpdated
        - InterestAccrued
        - MaxTotalCollateralUpdated
        - OracleContractUpdated
        - OwnershipTransferred
        - ParametersUpdated
        - RiseTokenBurned
        - RiseTokenCreated
        - RiseTokenMinted
        - RiseTokenRebalanced
        - SupplyAdded
        - SupplyRemoved
        - SwapContractUpdated
        - Transfer
      abis:
        - name: RiseTokenVault
          file: ./abis/RiseTokenVault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: FeeCollected(address,uint256,address)
          handler: handleFeeCollected
        - event: FeeRecipientUpdated(address,address)
          handler: handleFeeRecipientUpdated
        - event: InterestAccrued(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleInterestAccrued
        - event: MaxTotalCollateralUpdated(indexed address,uint256)
          handler: handleMaxTotalCollateralUpdated
        - event: OracleContractUpdated(indexed address,indexed address)
          handler: handleOracleContractUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ParametersUpdated(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleParametersUpdated
        - event: RiseTokenBurned(indexed address,indexed address,uint256)
          handler: handleRiseTokenBurned
        - event: RiseTokenCreated(indexed address,address)
          handler: handleRiseTokenCreated
        - event: RiseTokenMinted(indexed address,indexed address,uint256)
          handler: handleRiseTokenMinted
        - event: RiseTokenRebalanced(indexed address,uint256)
          handler: handleRiseTokenRebalanced
        - event: SupplyAdded(indexed address,uint256,uint256,uint256)
          handler: handleSupplyAdded
        - event: SupplyRemoved(indexed address,uint256,uint256,uint256)
          handler: handleSupplyRemoved
        - event: SwapContractUpdated(indexed address,indexed address)
          handler: handleSwapContractUpdated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/rise-token-vault.ts
